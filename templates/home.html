<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Boston House Pricing Prediction</h1>

    <form action="{{ url_for('predict')}}" method="post">
        <input type="text" name="crim" placeholder="crime rate" required="required" /><br>
        <input type="text" name="zn" placeholder="residential land" required="required" /><br>
        <input type="text" name="indus" placeholder="industrial area" required="required" /><br>
        <input type="text" name="chas" placeholder="near river (yes/no)" required="required" /><br>
        <input type="text" name="nox" placeholder="nitric oxide" required="required" /><br>
        <input type="text" name="rm" placeholder="avg rooms" required="required" /><br>
        <input type="text" name="age" placeholder="older homes (%)" required="required" /><br>
        <input type="text" name="dis" placeholder="distance to work" required="required" /><br>
        <input type="text" name="rad" placeholder="road access index" required="required" /><br>
        <input type="text" name="tax" placeholder="property tax rate" required="required" /><br>
        <input type="text" name="ptratio" placeholder="student-teacher ratio" required="required" /><br>
        <input type="text" name="b" placeholder="Black population" required="required" /><br>
        <input type="text" name="lstat" placeholder="low-income (%)" required="required" /><br>
        <input type="submit" value="Predict">
    </form>

    <br>
    <br>
    {{ prediction_text }}
</body>

</html>
